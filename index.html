<!DOCTYPE html>
<html>
<head>
  <title>3D Touch</title>
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <style>
    #button {
      width: 200px;
      height: 200px;
      background-color: black;
      text-align: center;
    }

    #button {
      margin: 0 auto;
      color: white;
    }

    #button.popped {
      background-color: red;
    }

    #value {
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="button">
    Touch Me
  </div>
  <div id="value">0</div>

  <script src="main.js"></script>
</body>
</html>
